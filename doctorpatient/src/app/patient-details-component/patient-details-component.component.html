<div *ngIf="patient">
    <h2>Patient Details</h2>
    <ul>
      <li><strong>Name:</strong> {{ patient.name }}</li>
      <li><strong>Age:</strong> {{ patient.age }}</li>
      <li><strong>Contact Details:</strong> {{ patient.contactDetails }}</li>
      <li><strong>Assigned Doctor:</strong> {{ assignedDoctor }}</li>
    </ul>
  </div>
